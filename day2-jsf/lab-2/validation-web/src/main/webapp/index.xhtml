<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<head jsf:id="head">
	<meta charset="UTF-8"/>
	<title>Bean Validation Sample</title>
</head>
<body jsf:id="body">
		<h3>Bean Validation Sample</h3>
		<form jsf:id="form">
			<a jsf:action="new">Personの新規作成</a>
			<table border="1">
				<thead>
					<tr>
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Age</th>
						<th>Mobile</th>
						<th>Nickname</th>
					</tr>
				</thead>
				<tbody>
					<tr jsfc="ui:repeat" value="#{personService.findAll()}" var="entry">
						<td>#{entry.id}</td>
						<td>#{entry.firstName}</td>
	                 	<td>#{entry.lastName}</td>
	                 	<td>#{entry.age}</td>
	                 	<td>#{entry.mobile}</td>
	                 	<td>#{entry.nickname}</td>
						<td>
							<a jsf:action="#{personBean.edit(entry)}">編集</a>
						</td>
						<td>
							<a jsf:action="#{personBean.delete(entry)}">削除</a>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
</body>
</html>
