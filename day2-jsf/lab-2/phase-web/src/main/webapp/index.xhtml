<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ft="http://java.sun.com/jsf/core">
<f:metadata>
	<f:viewParam name="id" value="#{viewParams.id}"/>
<!-- 	<f:viewAction action="#{bean.viewed}" phase="APPLY_REQUEST_VALUES"/> -->
</f:metadata>
<head jsf:id="head">
	<meta charset="UTF-8"/>
	<title>Phase Check Sample</title>
</head>
<body jsf:id="body">
		<h3>Phase Check Sample</h3>
		<form jsf:id="form">
			<div>
				<input type="text" jsf:value="#{form.value}" jsf:converter="TestConverter" jsf:valueChangeListener="#{bean.valueChanged()}" />
			</div>
			<div>
				<input type="submit" value="Process" jsf:action="#{bean.process()}" jsf:actionListener="#{bean.actionCalled()}" />
				<input type="submit" value="Cancel" jsf:action="#{bean.cancel()}" jsf:actionListener="#{bean.actionCalled()}" jsf:immediate="true" />
			</div>
		</form>
		<p>form = #{form}</p>
		<p>viewParams = #{viewParams}</p>
</body>
</html>
